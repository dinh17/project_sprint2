<section class="h-100 h-custom" style="background-color: #d2c9ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Giỏ hàng</h1>
                    <h6 class="mb-0 text-muted">{{length}} sản phẩm</h6>
                  </div>
                  <hr class="my-4">
                  <div *ngIf="cartList.length!=0; else elseBlock">
                    <div class="row mb-4 d-flex justify-content-between align-items-center" *ngFor="let c of cartList; index as i">
                      <div class="col-md-2 col-lg-2 col-xl-2" >
                        <a type="button" [routerLink]="['/body/detail',c.productId]">
                          <img
                            [src]="c.avatar"
                            class="img-fluid rounded-3" alt="Cotton T-shirt"></a>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-3">
                        <h6 class="text-black mb-0">{{c.productName}}</h6>
                      </div>
                      <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                        <button class="btn btn-link px-2"
                                (click)="reduceQuantity(c.productId, c.quantity - 1, i)">
                          <i class="fas fa-minus"></i>
                        </button>

                        <input id="form1" min="0" style="width: 80px" name="quantity"
                               (change)="updateQuantity(c.productId, c.quantity, i)" [(ngModel)]="c.quantity"
                               type="number"
                               class="form-control form-control-sm"/>

                        <button class="btn btn-link px-2"
                                (click)="increaseQuantity(c.productId, c.quantity + 1, i)">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                      <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                        <h6 class="mb-0">{{c.price | currency:'VND'}}</h6>
                      </div>
                      <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                        <a class="text-muted" (click)="removeCart(c.productId, i)"><i class="fas fa-times"></i></a>
                      </div>
                    </div>
                  </div>
                  <ng-template #elseBlock>
                    <div class="text-center">
                      <img style="width: 500px" src="/assets/images/emptycart.png"/>
                    </div>
                  </ng-template>
                </div>
                <div class="pt-5">
                  <h6 class="mb-1"><a href="#!" class="text-body"><i
                    class="fas fa-long-arrow-alt-left" style="margin-left: 10%; "></i>Quay lại </a></h6>
                </div>

              </div>
              <div class="col-lg-4" style="background:lightgray;outline-color:#6a11cb">
                <div class="p-5">
                  <h3 class="fw-bold mb-5 mt-2 pt-1">Hoá đơn</h3>
                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-4">
                    <h5 class="text-uppercase">số lượng: {{totalQuantity}}</h5>
                    <h5>{{totalPayment | currency:'VND'}}</h5>
                  </div>

                  <h5 class="text-uppercase mb-3">Vận chuyển</h5>

                  <div class="mb-4 pb-2">
                    <select class="select">
                      <option value="1">Giao hàng tiết kiệm</option>
                      <option value="2">Giao hàng nhanh</option>
                      <option value="3">Shopee Express</option>
                      <option value="4">Grap</option>
                    </select>
                  </div>

                  <h5 class="text-uppercase mb-3">Mã vận chuyển</h5>

                  <div class="mb-5">
                    <div class="form-outline">
                      <input type="text" id="form3Examplea2" class="form-control form-control-lg"/>
                      <label class="form-label" for="form3Examplea2">Nhập mã code</label>
                    </div>
                  </div>

                  <hr class="my-4">

                  <div class="d-flex justify-content-between mb-5">
                    <h5 class="text-uppercase">số lượng: {{totalQuantity}}</h5>
                    <h5>{{totalPayment | currency:'VND'}}</h5>
                  </div>

                  <button type="submit" class="btn btn-dark btn-block btn-lg"
                          data-mdb-ripple-color="dark" (click)="moveToPayment()">Thanh Toán
                  </button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
